<div class="card">
    <div class="card-header">
        <br>
        <h1 class="text-center font-weight-bold">Listado de logs</h1>
        <br>
    </div>
</div>
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of logs | async">
                    <td class="text-center">{{log.id}}</td>
                    <td class="text-center">{{log.detalle}}</td>
                </tr>
            </tbody>
        </table>
        </div>
        <button class="btn btn-primary" style="width:100px" (click)="volver()"> Volver</button>
    </div>

<div class="card">
    <div class="card-header">
        <button class="btn btn-primary" style="width:100px" (click)="volver()"> Volver</button>
        <br>
        <h1 class="text-center">Listado de tareas</h1>
        <br>
    </div>
</div>
    <div class="card-body">
        <button class="btn btn-success" (click)="crearTarea()"> Crear tarea</button>
        
        <div class="table-responsive">
            <br>
            <table class="table table-striped table-bordered">
        <thead class="thead-dark">
                <tr>
                  <th class="text-center">ID</th>
                  <th>Nombre</th>
                  <th>Detalle</th>
                  <th class="text-center">Estado</th>
                  <th class="text-center">Accion</th>
                  <th class="text-center">Accion</th>
                </tr>
        </thead>
        <tbody>
              <tr *ngFor="let tarea of tareas | async">
                  <td class="text-center">{{tarea.id}}</td>
                  <td>{{tarea.nombre}}</td>
                  <td>{{tarea.detalle}}</td>
                  <td class="text-center font-weight-bold">{{tarea.estado}}</td>
                  <td class="text-center"><button class="btn btn-danger"  (click)="borrar(tarea.id)">Borrar </button></td>
                  <td class="text-center"><button class="btn btn-success" (click)="editarTarea(tarea)">Editar </button></td>   
              </tr>
            </tbody>
        </table>
        </div>
        
        <div class="text-right">
            <button type="button" class="btn btn-secondary" (click)="topFunction()">Ir arriba</button>  
        </div>
    </div>
